<div class="row m-2">
    <div class="col-md-6 offset-md-3">
        <div class="card ">
            <div class="container text-center mt-2">
                <img src="../../../assets/images/img_girl.jpg" width="200px" height="200px" alt="Image">
            </div>
            <div class="card-body">
                <h2 class="card-title text-center">Login Here!!</h2>
                <form [formGroup]="loginForm">
                    <div class="mb-3">
                        <label class="form-label"> User Name</label>
                        <input type="text" formControlName="userName" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label"> Password</label>
                        <input type="password" formControlName="password" class="form-control">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary m-2" (click)="userLogin()">Login</button>
                        <button class="btn btn-danger" (click)="loginReset()">Reset</button>
                    </div>

                    <div >
                        <button class="btn sm-2" (click)="registerUser()"><span style="color: blue;">Don't have account Please Register here...</span></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
